<!DOCTYPE html>
<html>
	<head>
		<!---Responsiveness through bootstrap-->
		<title>Booking</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="{{ url_for('static', filename='js/bootstrap.min.js' )}}" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/booking.css">
		<script src="js/booking.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row col-xs-12 col-md-10 col-md-offset-1 col-sm-12 col-lg-offset-3 col-lg-6">
			
				<h3>Booking</h3>
				<div class="col-lg-4 col-lg-offset-4">
					<form>
						<div class="form-group">
							<label for="username">Name</label>
							<input required class="form-control" name="username" type="text">
						</div>
						<div class="form-group">
							<label for="phonenumber">Phone #</label>
							<input required class="form-control" name="phonenumber" type="tel">
						</div>
						<h4>Pickup</h4>
						<div class="form-group">				
							<label for="unit">Unit #</label>
							<input class="form-control" name="unit" type="number" placeholder="-------------------------------------------------------------------------------------------------">	
							<label for="streetnumber" >Street #</label>
							<input required class="form-control" name="streetnumber" type="number">
							<label for="street" placeholder="-">Street</label>
							<input required class="form-control" name="street" type="text">
							<label for="suburb">Suburb</label>
							<input required class="form-control" name="suburb" placeholder="Auckland Central" type="text">
							<button type=button onclick="submitData()" class="btn btn-default">Request<span> taxi</span></button>
						</div>
					
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
